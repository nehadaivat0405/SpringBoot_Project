<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;	
	font-family: Raleway, sans-serif;
}

body {
	background: linear-gradient(90deg, #C7C5F4, #776BCC);		
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
}

.screen {		
	background: linear-gradient(90deg, #5D54A4, #7C78B8);		
	position: relative;	
	height: 600px;
	width: 360px;	
	box-shadow: 0px 0px 24px #5C5696;
}

.screen__content {
	z-index: 1;
	position: relative;	
	height: 100%;
	display: flex;
	flex-direction: column; /* Arrange children in a column */
	justify-content: center; /* Center vertically */
}

.login {
	width: 100%; /* Full width for the form */
	padding: 30px;
}

.login h1 {
	text-align: center;
	color: #000; /* Black color */
	font-weight: bold; /* Bold text */
	margin-bottom: 40px;
	font-size: 36px;
}

.login__submit {
	background: #fff;
	font-size: 14px;
	margin-top: 20px;
	padding: 16px 20px;
	border-radius: 26px;
	border: 1px solid #D4D3E8;
	text-transform: uppercase;
	font-weight: 700;
	display: flex;
	align-items: center;
	width: 100%; /* Full width */
	color: #4C489D;
	box-shadow: 0px 2px 2px #5C5696;
	cursor: pointer;
	transition: .2s;
}

.login__submit:active,
.login__submit:focus,
.login__submit:hover {
	border-color: #6A679E;
	outline: none;
}

.button__icon {
	font-size: 24px;
	margin-left: auto;
	color: #7875B5;
}
    </style>
</head>
<body>
<center>
</center>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1>Index Page</h1>
                    <button type="button" class="button login__submit" onclick="window.location.href='Insert.html'">
                        <span class="button__text">Insert</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button type="button" class="button login__submit" onclick="window.location.href='Delete.html'">
                        <span class="button__text">Delete</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button type="button" class="button login__submit" onclick="window.location.href='Update.html'">
                        <span class="button__text">Update</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button type="button" class="button login__submit" onclick="window.location.href='display'">
                        <span class="button__text">Display</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape1"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape4"></span>
            </div>
        </div>
    </div>
</body>
</html>
